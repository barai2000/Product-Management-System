<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registor</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
		<div class="wrapper">
        <h1>Registration</h1>
        <form action="resistor" method="post">
            <label>User Name</label><br>
            <input type="text" name="name" placeholder="User Name" required><br>
            <label>User Password</label><br>
            <input type="password" name="password" placeholder="User Password" required><br>
            <label>User Contact</label><br>
            <input type="tel" name="cno" placeholder="User Contact" required><br>
            <label>User Address</label><br>
                <input type="text" name="address" placeholder="User Address" required><br>
			 <button><b>Submit</b></button> 
			   
			       
        </form>
             <button><a href="Login.jsp"><b>Already Registered</b></a></button> 
           
    </div>
			
	
</body>
</html>
